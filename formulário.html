<head>

    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header class="numis">
        <div class="inicio">
            <a href="index.html">Início</a>
        </div>
        
        <div class="curiosidades">
            <a href="curiosidades.html">curiosidades</a>

        <div class="História">
            <a href="história.html">história</a>
        </div>
        
        <div class="coleções">
            <a href="coleções.html">Coleções</a>

        <div class="form">
            <form action="#">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>

            
                


               
                    <div class="input-box"> 
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu Primeiro nome"
                            required>
                    </div>
                

                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>

                
                <div class="input-box">
                    <label for="password">senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite uma senha" required>
                </div>
    
    
                <div class="input-box">
                    <label for="password">Confirme sua senha</label>
                    <input id="confirmarsenha" type="password" name="password" placeholder="Confirme sua senha" required>
                </div>
    
    
                <div class="button">
                    <button onclick="enviar()">Continue</button> 
                    
    
    
                </div>
                





            </form> 



            

        </div>
    
    


</body>
